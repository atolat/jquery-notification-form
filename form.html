<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification-Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
</head>
<body>

<div class="starter-template">
        <h1 class = "text-center">FORM</h1>
      </div>
<div class="container">
    <div class="col-sm-6">
       <form >
          <div class="form-group" action = "https://immense-basin-81065.herokuapp.com/formdata" id="form" method = "post">
             <label for="firstname">First Name</label>
              <input type="text" class="form-control" name="user[firstname]">
          </div>
          <div class="form-group">
             <label for="lastname">Last Name</label>
              <input type="text" class="form-control" name="user[lastname]">
          </div>
          <div class="form-group">
             <label for="email">Email</label>
              <input type="email" class="form-control" name="user[email]">
          </div>
          <div class="form-group">
             <label for="phnum">Phone Number</label>
              <input type="text" class="form-control" name="user[phnum]">
          </div>
          <input class="btn btn-primary" id="submit" type="button" name="submit" value="submit">
           
       </form>
      
    </div>
    
    
</div>

</body>
</html>
